<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SprAlan</title>
    <style>body{
    box-sizing: border-box;
}
.header-inner{
    padding: 10% 0;
}
img{
    width: 100%;
    padding-bottom: 5%;
}
section{
    max-width: 1100px;
    margin: 0 auto;
}
.list{
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap;
}

.item{
    width: 25%;
}</style>
</head>
<body>
    <header>
        <div class="header-inner"></div>
    </header>
    <section>
        <div class="inner">
            <div class="list">
                <div class="item" th:each="product: ${products}">
                    <img th:src="${product.imageUrl}" alt="">
                    <h3 th:text="${product.title}"></h3>
                    <p th:text="${product.description}"></p>
                    <span th:text="${product.price} + '$'"></span>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
